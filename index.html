<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizGen AI - Tạo đề trắc nghiệm từ PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', // Custom dark shade
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* PRINT STYLES FOR PDF EXPORT */
      @media print {
        @page {
          margin: 10mm;
          size: A4;
        }
        
        .no-print { display: none !important; }
        header, footer { display: none !important; }
        
        /* Force light mode colors for printing */
        body, .dark body { 
            background-color: white !important; 
            color: #000000 !important; 
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        /* Reset dark mode backgrounds to white/light */
        .dark .bg-slate-800, .dark .bg-slate-900, .bg-white, .dark .bg-white { 
            background-color: white !important; 
            color: #000000 !important;
            border-color: #cbd5e1 !important;
            box-shadow: none !important;
        }
        
        /* Fix text colors for print readability */
        .dark .text-white { color: #000000 !important; }
        .dark .text-slate-300, .dark .text-slate-400, .text-slate-500 { color: #334155 !important; }
        
        /* Maintain feedback colors with borders for clarity */
        .text-green-600, .dark .text-green-500, .dark .text-green-400 { color: #15803d !important; font-weight: bold; }
        .text-red-600, .text-red-500, .dark .text-red-400 { color: #b91c1c !important; font-weight: bold; }
        
        /* Ensure option backgrounds print correctly */
        .bg-green-50, .dark .bg-green-900\/20, .bg-green-100 { 
            background-color: #f0fdf4 !important; 
            border: 1px solid #16a34a !important; /* darker border for visibility */
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important; 
        }
        .bg-red-50, .dark .bg-red-900\/20, .bg-red-100 { 
            background-color: #fef2f2 !important; 
            border: 1px solid #dc2626 !important;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        
        /* Explanation Box Specifics */
        .explanation-print {
            border: 1px solid #60a5fa !important;
            background-color: #eff6ff !important;
            color: #1e3a8a !important;
            page-break-inside: avoid;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        /* Layout adjustments */
        .max-w-4xl { max-width: 100% !important; margin: 0 !important; padding: 0 !important; }
        
        /* Clear overflows to prevent cutting content */
        .overflow-hidden, .overflow-y-auto, .overflow-x-auto {
            overflow: visible !important;
            height: auto !important;
        }
        
        /* Prevent breaking inside questions */
        .question-break-avoid { break-inside: avoid; page-break-inside: avoid; }
        
        /* Hide scrollbars */
        ::-webkit-scrollbar { display: none; }

        /* Print Header */
        .print-header { display: block !important; margin-bottom: 20px; border-bottom: 2px solid #000; padding-bottom: 10px; }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "docx": "https://esm.sh/docx@8.5.0",
    "file-saver": "https://esm.sh/file-saver@2.0.5"
  }
}
</script>
</head>
